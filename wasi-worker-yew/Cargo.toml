[package]
name = "wasi-worker-yew"
version = "0.2.0"
authors = ["Maksym Vorobiov <maxim.vorobjov@gmail.com>"]
edition = "2018"
license = "MIT"
description = "WASM/WASI browser service worker for yew (Agent<Reach=Public>)"
readme = "README.md"
keywords = ["wasi", "wasm", "browser", "yew", "service worker", "worker"]
categories = ["web-programming", "webassembly"]

