[dependencies]
wasi = "0.7"
wasi-worker = { path = ".." }
# yew should be changesd once PR https://github.com/yewstack/yew/pull/719 lands:
yew = { git = "https://github.com/dunnock/yew" }
#yew = { path = "../../../opensource/yew" }
anymap = "0.12"